<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>PruebaClientes</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form th:action="@{/save}" th:object=${cliente} method="POST"> 
					<div class="card">
						<div class="card-header">
						<h3>Modulo clientes</h3>
						</div>
						<div class="card-body"></div>
							<div class="form-group">
								<label>ID</label>
								<input th:field="*{id}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>APELLIDOS</label>
								<input th:field="*{apellidos_cliente}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>DIRECCION</label>
								<input th:field="*{direccion_cliente}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>CORREO ELECTRONICO</label>
								<input th:field="*{correo_cliente}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>NOMBRES</label>
								<input th:field="*{nombres_cliente}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>TELEFONO</label>
								<input th:field="*{telefono_cliente}" type="text" class="form-control"/>
							</div>
						<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-sucess">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
